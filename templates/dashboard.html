<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSync Hub - Real-time Dataset Ingestion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F5F5F0;
            min-height: 100vh;
            padding: 24px;
            color: #000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Neobrutalism Header */
        header {
            background: #FFDB58;
            padding: 32px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
            margin-bottom: 32px;
            position: relative;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            color: #000;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            opacity: 0.7;
        }

        /* Platform Selector Card */
        .platform-card {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
            padding: 24px;
            margin-bottom: 32px;
        }

        .platform-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .platform-selector {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .platform-selector label {
            font-size: 20px;
            font-weight: 800;
            color: #000;
            text-transform: uppercase;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 700;
            border: 3px solid #000;
            background: #fff;
            cursor: pointer;
            min-width: 200px;
            text-transform: uppercase;
        }

        select:focus {
            outline: none;
            background: #FFDB58;
        }

        /* Neobrutalism Buttons */
        .btn {
            padding: 14px 28px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            border: 3px solid #000;
            cursor: pointer;
            transition: all 0.1s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .btn-primary {
            background: #00F5A0;
            color: #000;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-primary:hover {
            background: #00D68F;
        }

        .btn-warning {
            background: #FF6B35;
            color: #fff;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-warning:hover {
            background: #E55A2B;
        }

        .btn-danger {
            background: #FF006E;
            color: #fff;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-danger:hover {
            background: #E0005E;
        }

        .btn-info {
            background: #00C2FF;
            color: #000;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-info:hover {
            background: #00A8E0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .platform-status {
            font-weight: 700;
            font-size: 14px;
            padding: 8px 16px;
            background: #000;
            color: #FFDB58;
            border: 3px solid #000;
            text-transform: uppercase;
        }

        /* Stats Grid - Neobrutalism Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #fff;
            padding: 28px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 #000;
        }

        .stat-card:nth-child(1) { border-top: 8px solid #00F5A0; }
        .stat-card:nth-child(2) { border-top: 8px solid #FF6B35; }
        .stat-card:nth-child(3) { border-top: 8px solid #00C2FF; }
        .stat-card:nth-child(4) { border-top: 8px solid #FF006E; }

        .stat-label {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 900;
            color: #000;
            margin: 8px 0;
            line-height: 1;
        }

        .stat-sublabel {
            font-size: 13px;
            font-weight: 600;
            color: #888;
            margin-top: 8px;
        }

        /* Section */
        .section {
            background: #fff;
            padding: 32px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            margin-bottom: 24px;
            text-transform: uppercase;
            padding-bottom: 12px;
            border-bottom: 4px solid #000;
        }

        /* Settings Controls */
        .settings-controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }

        .control-label {
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            color: #000;
        }

        .engine-status {
            padding: 8px 16px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            border: 3px solid #000;
        }

        .engine-status.running {
            background: #00F5A0;
            color: #000;
        }

        .engine-status.stopped {
            background: #FF006E;
            color: #fff;
        }

        /* Interval Buttons */
        .interval-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .interval-btn {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 700;
            border: 3px solid #000;
            background: #fff;
            cursor: pointer;
            text-transform: uppercase;
        }

        .interval-btn:hover {
            background: #FFDB58;
        }

        .interval-btn.active {
            background: #000;
            color: #FFDB58;
        }

        /* Slider */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
        }

        input[type="range"] {
            flex: 1;
            height: 12px;
            border: 3px solid #000;
            background: #fff;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: #00F5A0;
            border: 3px solid #000;
            cursor: pointer;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            font-weight: 700;
            border: 3px solid #000;
            text-align: center;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Dataset List */
        .datasets-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .dataset-card {
            background: #fff;
            border: 3px solid #000;
            padding: 20px;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }

        .dataset-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .dataset-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .dataset-title {
            font-size: 20px;
            font-weight: 800;
            color: #000;
            flex: 1;
        }

        .platform-badge {
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            border: 2px solid #000;
            display: inline-block;
        }

        .badge-kaggle {
            background: #00C2FF;
            color: #000;
        }

        .badge-hf {
            background: #FFDB58;
            color: #000;
        }

        .dataset-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }

        .status-badge {
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            border: 2px solid #000;
        }

        .status-completed {
            background: #00F5A0;
            color: #000;
        }

        .status-failed {
            background: #FF006E;
            color: #fff;
        }

        .status-downloading {
            background: #FF6B35;
            color: #fff;
        }

        .dataset-link {
            display: inline-block;
            margin-top: 8px;
            color: #000;
            font-weight: 700;
            text-decoration: none;
            border-bottom: 2px solid #000;
        }

        .dataset-link:hover {
            background: #FFDB58;
        }

        .dataset-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 10px;
            background: #F5F5F0;
            border: 2px solid #000;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Logs */
        .log-container {
            background: #000;
            color: #00F5A0;
            padding: 20px;
            border: 3px solid #000;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-timestamp {
            color: #FFDB58;
            font-weight: 700;
        }

        /* Toast Notifications - Neobrutalism */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }

        .toast {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.removing {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast-success {
            border-left: 8px solid #00F5A0;
        }

        .toast-error {
            border-left: 8px solid #FF006E;
        }

        .toast-warning {
            border-left: 8px solid #FF6B35;
        }

        .toast-info {
            border-left: 8px solid #00C2FF;
        }

        .toast-icon {
            font-size: 24px;
            font-weight: 900;
            line-height: 1;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }

        .toast-close {
            background: #000;
            color: #fff;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            line-height: 1;
        }

        .toast-close:hover {
            background: #FF006E;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .platform-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .toast-container {
                left: 16px;
                right: 16px;
                max-width: none;
            }
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Refresh Button */
        .refresh-btn {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 800;
            background: #fff;
            border: 3px solid #000;
            cursor: pointer;
            text-transform: uppercase;
            margin-left: 12px;
        }

        .refresh-btn:hover {
            background: #FFDB58;
        }

        .refresh-btn:active {
            transform: translate(2px, 2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>‚ö° DataSync Hub</h1>
            <p class="subtitle">Real-time automated dataset collection & management</p>
        </header>

        <!-- Platform Selector -->
        <div class="platform-card">
            <div class="platform-controls">
                <div class="platform-selector">
                    <label for="platformDropdown">Platform:</label>
                    <select id="platformDropdown">
                        <option value="kaggle">üìä Kaggle</option>
                        <option value="huggingface">ü§ó Hugging Face</option>
                    </select>
                </div>
                <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
                    <button id="savePlatformBtn" class="btn btn-primary">
                        Switch & Restart
                    </button>
                    <span id="platformStatus" class="platform-status"></span>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Settings Section -->
        <div class="section">
            <h2 class="section-title">‚öôÔ∏è Settings</h2>
            <div class="settings-controls">
                <div class="control-group">
                    <div class="control-label">Polling Interval</div>
                    <div id="engineStatus" class="engine-status">Checking...</div>
                </div>

                <div>
                    <div class="interval-buttons">
                        <button class="interval-btn" data-seconds="60">1 min</button>
                        <button class="interval-btn" data-seconds="300">5 min</button>
                        <button class="interval-btn" data-seconds="900">15 min</button>
                        <button class="interval-btn" data-seconds="1800">30 min</button>
                        <button class="interval-btn" data-seconds="3600">1 hour</button>
                    </div>

                    <div class="slider-container">
                        <input type="range" id="pollingSlider" min="10" max="3600" value="60" step="10">
                        <input type="number" id="pollingInput" value="60" min="10" max="3600">
                        <span style="font-weight: 700;">seconds</span>
                    </div>

                    <div class="action-buttons">
                        <button id="applyPollingBtn" class="btn btn-primary">‚úì Apply</button>
                        <button id="restartBtn" class="btn btn-warning">‚Üª Restart</button>
                        <button id="stopBtn" class="btn btn-danger">‚èπ Stop</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Datasets -->
        <div class="section">
            <h2 class="section-title">
                Recent Datasets
                <button class="refresh-btn" id="refreshBtn">‚Üª Refresh</button>
            </h2>
            <div class="datasets-container" id="datasets-container">
                <!-- Datasets will be populated by JavaScript -->
            </div>
        </div>

        <!-- Recent Logs -->
        <div class="section">
            <h2 class="section-title">Recent Logs</h2>
            <div class="log-container" id="log-container">
                <!-- Logs will be populated by JavaScript -->
            </div>
            <div style="margin-top: 12px; font-size: 12px; font-weight: 700; text-align: right;" id="logTimestamp">
                Last updated: --
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        let currentPlatform = 'kaggle';
        let currentInterval = 60;

        // Toast Notification System
        function showToast(type, title, message, duration = 4000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type]}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Load Statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();

                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Datasets</div>
                        <div class="stat-value">${stats.datasets?.total || 0}</div>
                        <div class="stat-sublabel">${stats.datasets?.by_platform_text || 'Downloaded locally'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Storage Used</div>
                        <div class="stat-value">${stats.datasets?.total_size_gb?.toFixed(2) || '0'} GB</div>
                        <div class="stat-sublabel">Available: ${stats.storage?.available_space_gb?.toFixed(2) || '0'} GB</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Successful</div>
                        <div class="stat-value">${stats.state?.successful_downloads || 0}</div>
                        <div class="stat-sublabel">Downloads completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value">${stats.state?.failed_downloads || 0}</div>
                        <div class="stat-sublabel">Downloads failed</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading statistics:', error);
                showToast('error', 'Error', 'Failed to load statistics');
            }
        }

        // Load Platform
        async function loadPlatform() {
            try {
                const response = await fetch('/api/platform');
                const data = await response.json();

                if (data.platform) {
                    currentPlatform = data.platform;
                    document.getElementById('platformDropdown').value = currentPlatform;
                    document.getElementById('platformStatus').textContent = `Active: ${currentPlatform}`;
                }
            } catch (error) {
                console.error('Error loading platform:', error);
            }
        }

        // Handle platform save button
        document.getElementById('savePlatformBtn').addEventListener('click', async function() {
            const selectedPlatform = document.getElementById('platformDropdown').value;

            if (selectedPlatform === currentPlatform) {
                showToast('info', 'No Change', `Platform is already set to ${selectedPlatform}`);
                return;
            }

            const platformEmoji = selectedPlatform === 'kaggle' ? 'üìä' : 'ü§ó';
            const platformName = selectedPlatform === 'kaggle' ? 'Kaggle' : 'Hugging Face';

            if (!confirm(`Switch to ${platformEmoji} ${platformName}?\n\nThis will:\n1. Update configuration\n2. Restart the engine\n3. Start polling ${platformName}\n\nContinue?`)) {
                return;
            }

            const btn = document.getElementById('savePlatformBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Switching...';

            try {
                const response = await fetch('/api/platform', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        platform: selectedPlatform,
                        auto_restart: true
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('success', 'Success', data.message);
                    currentPlatform = selectedPlatform;
                    document.getElementById('platformStatus').textContent = `Active: ${currentPlatform}`;

                    if (data.restarted) {
                        setTimeout(() => location.reload(), 2000);
                    }
                } else {
                    showToast('error', 'Error', data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('error', 'Failed', 'Could not switch platform');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Load Polling Interval
        async function loadPollingInterval() {
            try {
                const response = await fetch('/api/config/polling-interval');
                const data = await response.json();

                if (data.interval_seconds) {
                    currentInterval = data.interval_seconds;
                    document.getElementById('pollingSlider').value = currentInterval;
                    document.getElementById('pollingInput').value = currentInterval;
                    updateIntervalButtons(currentInterval);
                }
            } catch (error) {
                console.error('Error loading polling interval:', error);
            }
        }

        function updateIntervalButtons(seconds) {
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.seconds) === seconds) {
                    btn.classList.add('active');
                }
            });
        }

        // Interval button handlers
        document.querySelectorAll('.interval-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const seconds = parseInt(this.dataset.seconds);
                document.getElementById('pollingSlider').value = seconds;
                document.getElementById('pollingInput').value = seconds;
                updateIntervalButtons(seconds);
            });
        });

        // Slider sync
        document.getElementById('pollingSlider').addEventListener('input', function() {
            document.getElementById('pollingInput').value = this.value;
            updateIntervalButtons(parseInt(this.value));
        });

        document.getElementById('pollingInput').addEventListener('input', function() {
            document.getElementById('pollingSlider').value = this.value;
            updateIntervalButtons(parseInt(this.value));
        });

        // Apply polling interval
        document.getElementById('applyPollingBtn').addEventListener('click', async function() {
            const newInterval = parseInt(document.getElementById('pollingInput').value);

            try {
                const response = await fetch('/api/config/polling-interval', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({interval_seconds: newInterval})
                });

                const data = await response.json();

                if (data.success) {
                    showToast('success', 'Applied', `Polling interval set to ${newInterval} seconds`);
                    currentInterval = newInterval;
                } else {
                    showToast('error', 'Error', data.error || 'Failed to update');
                }
            } catch (error) {
                showToast('error', 'Failed', 'Could not update interval');
            }
        });

        // Restart Engine
        document.getElementById('restartBtn').addEventListener('click', async function() {
            if (!confirm('Restart the ingestion engine?')) return;

            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Restarting...';

            try {
                const response = await fetch('/api/engine/restart', {method: 'POST'});
                const data = await response.json();

                if (data.success) {
                    showToast('success', 'Restarted', 'Engine restarted successfully');
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showToast('error', 'Failed', data.error || 'Restart failed');
                }
            } catch (error) {
                showToast('error', 'Error', 'Could not restart engine');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚Üª Restart';
            }
        });

        // Stop Engine
        document.getElementById('stopBtn').addEventListener('click', async function() {
            if (!confirm('Stop the ingestion engine?')) return;

            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Stopping...';

            try {
                const response = await fetch('/api/engine/stop', {method: 'POST'});
                const data = await response.json();

                if (data.success) {
                    showToast('warning', 'Stopped', 'Engine stopped successfully');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showToast('error', 'Failed', data.error || 'Stop failed');
                }
            } catch (error) {
                showToast('error', 'Error', 'Could not stop engine');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚èπ Stop';
            }
        });

        // Load Datasets
        async function loadDatasets() {
            try {
                const response = await fetch('/api/datasets');
                const datasets = await response.json();

                const container = document.getElementById('datasets-container');

                if (!datasets || datasets.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; font-weight: 700; color: #666;">No datasets found</div>';
                    return;
                }

                container.innerHTML = datasets.map(dataset => {
                    const platformBadge = dataset.platform === 'huggingface'
                        ? '<span class="platform-badge badge-hf">ü§ó HF</span>'
                        : '<span class="platform-badge badge-kaggle">üìä Kaggle</span>';

                    const statusClass = dataset.status === 'completed' ? 'status-completed' :
                                       dataset.status === 'failed' ? 'status-failed' : 'status-downloading';

                    const tags = dataset.tags && dataset.tags.length > 0
                        ? `<div class="dataset-tags">${dataset.tags.slice(0, 5).map(tag =>
                            `<span class="tag">${tag}</span>`
                          ).join('')}</div>`
                        : '';

                    return `
                        <div class="dataset-card">
                            <div class="dataset-header">
                                <div class="dataset-title">${dataset.title}</div>
                                ${platformBadge}
                            </div>
                            <div class="dataset-meta">
                                <span>üë§ ${dataset.creator}</span>
                                <span>üíæ ${dataset.size_mb} MB</span>
                                <span>üì• ${dataset.download_count?.toLocaleString() || 0} downloads</span>
                                <span class="status-badge ${statusClass}">${dataset.status}</span>
                            </div>
                            <a href="${dataset.url}" target="_blank" class="dataset-link">
                                View on ${dataset.platform === 'huggingface' ? 'Hugging Face' : 'Kaggle'} ‚Üí
                            </a>
                            ${tags}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading datasets:', error);
                showToast('error', 'Error', 'Failed to load datasets');
            }
        }

        // Load Logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();

                const logContainer = document.getElementById('log-container');
                const logTimestamp = document.getElementById('logTimestamp');

                if (data.logs && data.logs.length > 0) {
                    logContainer.innerHTML = data.logs.map(log =>
                        `<div class="log-entry">${log}</div>`
                    ).join('');
                } else {
                    logContainer.innerHTML = '<div style="color: #666;">No logs available</div>';
                }

                if (data.last_modified) {
                    const date = new Date(data.last_modified);
                    logTimestamp.textContent = `Last updated: ${date.toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Check Engine Status
        async function checkEngineStatus() {
            try {
                const response = await fetch('/api/engine/status');
                const data = await response.json();

                const statusEl = document.getElementById('engineStatus');

                if (data.running) {
                    statusEl.textContent = 'Running';
                    statusEl.className = 'engine-status running';
                } else {
                    statusEl.textContent = 'Stopped';
                    statusEl.className = 'engine-status stopped';
                }
            } catch (error) {
                console.error('Error checking engine status:', error);
            }
        }

        // Refresh Button
        document.getElementById('refreshBtn').addEventListener('click', function() {
            showToast('info', 'Refreshing', 'Loading latest data...');
            loadAll();
        });

        // Load All Data
        function loadAll() {
            loadStatistics();
            loadPlatform();
            loadPollingInterval();
            loadDatasets();
            loadLogs();
            checkEngineStatus();
        }

        // Initialize
        loadAll();

        // Auto-refresh every 30 seconds
        setInterval(loadAll, 30000);

        // Show welcome toast
        setTimeout(() => {
            showToast('success', 'Welcome', 'DataSync Hub is ready!', 3000);
        }, 500);
    </script>
</body>
</html>
